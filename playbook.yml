- name: Pull de 3 images Docker légères
  hosts: localhost
  connection: local
  gather_facts: false
  become: no

  vars:
    docker_images:
      - alpine:latest
      - busybox:latest
      - hello-world:latest

  tasks:
    - name: Pull Docker images
      community.docker.docker_image:
        name: "{{ item }}"
        source: pull
      loop: "{{ docker_images }}"
